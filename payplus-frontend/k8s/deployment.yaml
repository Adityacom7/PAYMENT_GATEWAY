apiVersion: apps/v1
kind: Deployment
metadata:
  name: payplus-frontend
  labels:
    app: payplus-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payplus-frontend
  template:
    metadata:
      labels:
        app: payplus-frontend
    spec:
      containers:
      - name: payplus-frontend
        image: payplus-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://api.payplus.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: payplus-frontend-service
spec:
  selector:
    app: payplus-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer